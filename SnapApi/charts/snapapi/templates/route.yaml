{{- if .Values.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "snapapi.fullname" . }}-route
  labels:
    {{- include "snapapi.labels" . | nindent 4 }}
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
    haproxy.router.openshift.io/proxy-body-size: "500m"
spec:
  host: {{ .Values.route.host }}
  to:
    kind: Service
    name: {{ include "snapapi.fullname" . }}
    weight: 100
  port:
    targetPort: api
  wildcardPolicy: None
{{- end }}
