{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "snapwatch.fullname" . }}
  namespace: {{ include "snapwatch.namespace" . }}
  labels:
    {{- include "snapwatch.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "snapwatch.selectorLabels" . | nindent 4 }}
{{- end }}
