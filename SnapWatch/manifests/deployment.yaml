apiVersion: apps/v1
kind: Deployment
metadata:
  name: snap-watch
  namespace: snap
  labels:
    app: snap-watch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snap-watch
  template:
    metadata:
      labels:
        app: snap-watch
    spec:
      serviceAccountName: snap-watch
      imagePullSecrets:
      - name: nexus-registry-secret
      containers:
      - name: operator
        image: <image>
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
      volumes: []