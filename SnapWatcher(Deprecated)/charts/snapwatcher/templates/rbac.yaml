{{- if .Values.rbac.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "snapwatcher.fullname" . }}-clusterrole
  labels:
    {{- include "snapwatcher.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]

  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "watch"]

  - apiGroups: ["apps"]
    resources: ["replicasets", "deployments"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "snapwatcher.fullname" . }}-clusterrolebinding
  labels:
    {{- include "snapwatcher.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "snapwatcher.fullname" . }}-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ include "snapwatcher.serviceAccountName" . }}
    namespace: {{ include "snapwatcher.namespace" . }}
{{- end }}
