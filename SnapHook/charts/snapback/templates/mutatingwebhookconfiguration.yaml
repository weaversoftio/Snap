apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: snaphook-webhook
webhooks:
  - name: snaphook.weaversoft.io
    admissionReviewVersions: ["v1"]
    sideEffects: None
    clientConfig:
      service:
        namespace: snap
        name: snaphook-webhook
        path: /mutate/pods
      caBundle: {{ .Values.webhook.caBundle }}
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    objectSelector:
      matchExpressions:
        - key: snap.weaversoft.io/snap
          operator: Exists
        - key: snap.weaversoft.io/mutated
          operator: DoesNotExist