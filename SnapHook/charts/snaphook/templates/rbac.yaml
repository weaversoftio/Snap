apiVersion: v1
kind: ServiceAccount
metadata:
  name: snaphook
  namespace: snap

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: snaphook
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: snaphook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: snaphook
subjects:
- kind: ServiceAccount
  name: snaphook
  namespace: snap