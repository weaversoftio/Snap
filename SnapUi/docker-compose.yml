version: '3.8'

services:
  snapui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapui
    ports:
      - "0.0.0.0:3000:8080"
    environment:
      # API configuration
      - API_URL=${API_URL:-http://192.168.33.209:8000}
      - WS_URL=${WS_URL:-ws://192.168.33.209:8000}
      
      # React app configuration
      - REACT_APP_USERNAME=${REACT_APP_USERNAME:-admin}
      - REACT_APP_PASSWORD=${REACT_APP_PASSWORD:-admin}
    volumes:
      # Mount src folder for development (optional)
      - ./src:/app:Z
    networks:
      - snapui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  snapui-build:
    driver: local

networks:
  snapui-network:
    driver: bridge
